<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Buy your Beats!!!</title>
</head>
<body>
    <header>
        <h1>Welcome to Beatzz</h1>
        <p>Where you get quality headphones to listen to your fav songs and artiste</p>
    </header>

    <main>
        <div id="main-product" class="product" >
            <img id="product-image" src="beats/pure-black.jfif" alt="pure-black.jpg">
            <div class="product-content">
                <h2>Beats</h2>
                <p>a perfect balance of sound and joy from the exhilarating high-fidelity audio of beatz</p>
                <select id="product-select">
                    <option value="beats-black">Black Color</option>
                    <option value="beats-black-gold">Black Gold</option>
                    <option value="beats-lilac">Lilac</option>
                    <option value="beats-orange">Orange</option>
                    <option value="beats-blue">Blue</option>
                    <option value="beats-white">White</option>
                    <option value="beats-red">Red</option>
                    <option value="beats-sky-blue">Sky Blue</option>
                    <option value="beats-white-gold">White Gold</option>
                    <option value="beats-special-edition">Special Edition Skin</option>
                </select>
                <div class="add-to-cart">
                    <p>$120</p>
                    <button>Add to cart</button>
                </div>
            </div>
        </div>
        <div id="" class=""></div>
    </main>
    <script src="style.js"></script>
</body>
</html>
